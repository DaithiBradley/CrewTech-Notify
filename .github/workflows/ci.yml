name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
    
    - name: Publish API
      run: dotnet publish src/CrewTech.Notify.SenderApi/CrewTech.Notify.SenderApi.csproj -c Release -o ./publish/api
    
    - name: Publish Worker
      run: dotnet publish src/CrewTech.Notify.Worker/CrewTech.Notify.Worker.csproj -c Release -o ./publish/worker
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-apps
        path: ./publish/
